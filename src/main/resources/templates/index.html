        </div>

        </div>

        </div>

    <div class = "loginBlock">

                            </a>

                        <el-tooltip class="item" effect="light" content="申请成为作者" placement="top">
                            <el-button type="danger" icon="el-icon-plus">申请</el-button>
                        </el-tooltip>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--获取当前城市-->
<script type="text/javascript">
    var map = new BMap.Map("container");
    var nowCity = new BMap.LocalCity();

    function bdGetPosition(result){
        var city = document.getElementById("location");
        city.innerText = result.name;
    }
</script>
<!--获取当前时间-->
<script type="text/javascript">
    window.onload(getDate());

    function getDate()
    {
        window.setTimeout(function(){
            window.requestAnimationFrame(getDate)
        },1000/2);
        var d=new Date();
        var year=d.getFullYear(); //获取年
        var month=d.getMonth()+1;  //获取月，从 Date 对象返回月份 (0 ~ 11)，故在此处+1
        var day=d.getDay();  //获取日
        var days=d.getDate();//获取日期
        var hour=d.getHours();   //获取小时
        var minute=d.getMinutes();  //获取分钟
        var second=d.getSeconds();   //获取秒

        if(month<10) month="0"+month;
        if(days<10) days="0"+days;
        if(hour<10) hour="0"+hour;
        if(minute<10) minute="0"+minute;
        if(second<10) second="0"+second;

        var week=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六");
        var Tools=document.getElementById("clock");
        var da=year+"/"+month+"/"+days+" "+week[day]+" "+hour+":"+minute+":"+second;
        Tools.innerHTML=da;
    }
</script>
<!--侧栏动态效果-->
<script type="text/javascript">
    // 获取导航栏到屏幕顶部的距离
    var oTop = $(".sideBar").offset().top;
    //获取导航栏的高度，此高度用于保证内容的平滑过渡
    var martop = $('.sideBar').outerHeight();

    var sTop = 0;
    // 监听页面的滚动
    $(window).scroll(function () {
        // 获取页面向上滚动的距离
        sTop = $(this).scrollTop();
        // 当导航栏到达屏幕顶端
        if (sTop >= oTop) {
            // 修改导航栏position属性，使之固定在屏幕顶端
            $(".sideBar").css({ "position": "fixed", "top": "0"});
        } else {
            // 当导航栏脱离屏幕顶端时，回复原来的属性
            $(".sideBar").css({ "position": "absolute", "left": "100px", "top": "165px"});
        }
    });
</script>
<script>
    function Logout() {
        localStorage.removeItem("userName");
        localStorage.removeItem("passWord");
        localStorage.removeItem("userId");
        location.reload();
    }
</script>
<script>
    window.onload=function () {
        let userName = localStorage.getItem("userName");
        let userType = localStorage.getItem("userType");
        if(userName != null){
            $("#loginStatus").css("display","block");
            // $("#logoutStatus").css("display","none");
            $(".loginBlock").css("background-color", "rgb(255, 216, 77)");
            $(".innerBlock").css("background-color", "rgb(250,250,250)");
        }
        else {
            // $("#loginStatus").css("display","none");
            $("#logoutStatus").css("display","block");
        }
        if(userType == 'author'){
            //发布文章div、我发布的文章
            $("#author").css("display","block");
        }
        else if(userType == 'normal'){
            //我的关注div、称为作者div
            $("#normal").css("display","block");
        }
        else{
            //editor div
        }
    };
</script>

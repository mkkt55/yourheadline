<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎登录</h1>
                  </div>
                  <p>金屹电源远程管理系统</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate" id="loginFrom">
                    <div class="form-group">
                      <input id="login-username" type="text" name="userName" required data-msg="请输入用户名" placeholder="用户名" value="admin" class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="passWord" required data-msg="请输入密码" placeholder="密码" class="input-material">
                    </div>
                    <button id="login" type="button" onclick="clickLogin()" class="btn btn-primary">登录</button>
                    <div style="margin-top: -40px;"> 
                    	<!-- <input type="checkbox"  id="check1"/>&nbsp;<span>记住密码</span>
                    	<input type="checkbox" id="check2"/>&nbsp;<span>自动登录</span> -->
                    	<div class="custom-control custom-checkbox " style="float: right;">
											    <input type="checkbox" class="custom-control-input" id="check2" >
											    <label class="custom-control-label" for="check2">自动登录</label>
											</div>
											<div class="custom-control custom-checkbox " style="float: right;">
											    <input type="checkbox" class="custom-control-input" id="check1" >
											    <label class="custom-control-label" for="check1">记住密码&nbsp;&nbsp;</label>
											</div> 
                    </div>
                  </form>
                  <br />
                  <small>没有账号?</small><a href="register" class="signup">&nbsp;注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script><!--表单验证-->
    <!-- Main File-->
    <script src="js/front.js"></script>
    <script>
      function clickLogin()
      {
        let userName=$("#login-username").val();
        let passWord=$("#login-password").val();
        /*获取当前输入的账号密码*/

        doLogin(userName, passWord);
      }

      function doLogin(userName, passWord)
      {
        $.ajax({
          type:"post",
          url:"/api/login",
          data:{"userName":userName,"passWord":passWord},
          async:true,
          success:function(res){
            alert(res);
            localStorage.setItem("userName",userName);
            localStorage.setItem("passWord",passWord);
            /*获取记住密码  自动登录的 checkbox的值*/
            let check1 = $("#check1").prop('checked');
            let check2 = $('#check2').prop('checked');
            localStorage.setItem("check1",check1);
            localStorage.setItem("check2",check2);
          }
        });
      }


      $(function(){
        /*判断上次是否勾选记住密码和自动登录*/
        let check1s=localStorage.getItem("check1");
        let check2s=localStorage.getItem("check2");
        let oldName=localStorage.getItem("userName");
        let oldPass=localStorage.getItem("passWord");
        if(check1s=="true"){
          $("#login-username").val(oldName);
          $("#login-password").val(oldPass);
          $("#check1").prop('checked',true);
        }
        else{
          $("#login-username").val('');
          $("#login-password").val('');
          $("#check1").prop('checked',false);
        }
        if(check2s=="true"){
          doLogin();
        }
        else{
          $("#check2").prop('checked',false);
        }

      })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<!-- JavaScript files-->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script><!--表单验证-->
<script src="js/axios.min.js"></script>
<script>
    function finduserinfo(_userId){
        let data = {
            userId:_userId
        }
        let jsonStr = JSON.stringify(data);
        axios.post('/api/userinfo',jsonStr
            ).then(function (response) {
            this.updateuser(response.user_info)
        }.bind(this));

    }
    finduserinfo(localStorage.getItem("userId"));
    // finduserinfo(Number(localStorage.getItem("userId")));
</script>
<div id="app">
<!--    头像栏-->
    <br><br><br>
    <el-row>
        <el-col :span="4"><div class="grid-content bg-purple"></div></el-col>
        <el-col :span="16">
<!--            card-->
            <el-card class="box-card">
<!--                pic-->
                <el-row>
                <el-col :span="4">
                    <div class="demo-image">
                        <el-image
                                style="width: 100px; height: 100px"
                                src="https://fuss10.elemecdn.com/e/5d/4a731a90594a4af544c0c25941171jpeg.jpeg"
                                fit="fill"></el-image>
                    </div>
                </el-col>
                <el-col :span="4">
                    <div v-model="userinfo" class="username">
                        {{userinfo.user_name}}
                    </div>
                    <div v-model="userinfo" class="userid">
                        ID:{{userinfo.user_id}}
                    </div>
                </el-col>
                </el-row>
            </el-card>
        </el-col>
        <el-col :span="4"><div class="grid-content bg-purple"></div></el-col>
    </el-row>

    <br>
    <el-row>
        <el-col :span="4"><div class="grid-content bg-purple"></div></el-col>
        <el-col :span="16">
            <!--            card-->
            <el-card class="box-card2">
                <template>
                    <el-tabs  @tab-click="handleClickOnUserinfoPage">
                        <el-tab-pane label="基本资料" name="first">
                            <el-form label-position="right" label-width="80px" :model="userinfo">
                                <el-form-item label="用户名">
                                    <el-input v-model="userinfo.user_name"></el-input>
                                </el-form-item>
                                <el-form-item label="ID">
                                    <el-input v-model="userinfo.user_id" disabled="true"></el-input>
                                </el-form-item>
                                <el-form-item label="生日">
                                    <el-date-picker type="date" placeholder="选择日期" v-model="userinfo.birth_date" style="width: 100%;">
                                    </el-date-picker>
                                </el-form-item>
                                <el-form-item label="性别">
                                    <el-select v-model="userinfo.gender" placeholder="请选择性别">
                                        <el-option label="male" value="male"></el-option>
                                        <el-option label="female" value="female"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="邮箱">
                                    <el-input v-model="userinfo.email"></el-input>
                                </el-form-item>
                                <el-form-item label="手机">
                                    <el-input v-model="userinfo.mobile_phone"></el-input>
                                </el-form-item>
                                <el-form-item label="注册时间">
                                    <el-input v-model="userinfo.add_time" disabled="true"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="onSubmitOnUserinfoPage">立即修改</el-button>
                                    <el-button>取消</el-button>
                                </el-form-item>
                            </el-form>
                        </el-tab-pane>
                        <el-tab-pane label="关注作者" name="second">关注作者</el-tab-pane>
                    </el-tabs>
                </template>
            </el-card>
        </el-col>
        <el-col :span="4"><div class="grid-content bg-purple"></div></el-col>
    </el-row>

</div>


<style>
    /*layout*/
    .el-row {
        margin-bottom: 20px;
    &:last-child {
         margin-bottom: 0;
     }
    }
    .el-col {
        border-radius: 4px;
    }
    .bg-purple-dark {
        background: #99a9bf;
    }
    .bg-purple {
        background: #ffffff;
    }
    .bg-purple-light {
        background: #e5e9f2;
    }
    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }
    .row-bg {
        padding: 10px 0;
        background-color: #f9fafc;
    }

    /*card*/
    .text {
        font-size: 14px;
    }

    .item {
        padding: 18px 0;
    }

    .box-card {
        width: 960px;
        background-color: lavender;
    }
    .box-card2 {
        width: 960px;
    }

    .username {
        font-size: xx-large;
        font-weight: bold;

    }
    .userid {
        color: #cbd3da;
    }
</style>



</body>

<!-- import Vue before Element -->
<script src="js/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/axios.min.js"></script>
<script src="component.js"></script>


</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎注册</h1>
                  </div>
                  <p>注册登录界面模板</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                    <div class="form-group">
                      <input id="register-username" class="input-material" type="text" name="registerUsername" placeholder="请输入用户名/姓名" >
								      <div class="invalid-feedback">
								        	用户名必须在2~10位之间
								      </div>
                    </div>
                    <div class="form-group">
                      <input id="register-password" class="input-material" type="password" name="registerPassword" placeholder="请输入密码"   >
                    	<div class="invalid-feedback">
								        	密码必须在6~10位之间
								      </div>
                    </div>
                    <div class="form-group">
                      <input id="register-passwords" class="input-material" type="password" name="registerPasswords" placeholder="确认密码"   >
                    	<div class="invalid-feedback">
								        	两次密码必须相同 且在6~10位之间
								      </div>
                    </div>
                    <div class="form-group">
                      <button id="regbtn" type="button" onclick="clickRegister()" name="registerSubmit" class="btn btn-primary">注册</button>
                    </div>
                  <small>已有账号?</small><a href="/login" class="signup">&nbsp;登录</a>
                  <small>    成为作者?</small><a href="/register-author" class="signup">&nbsp;注册为作者</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      var flagName=false;
      var flagPas=false;
      var flagPass=false;

      function clickRegister() {
        //三个输入框都不为空
        let userName=$("#register-username").val();
        let passWord=$("#register-password").val();
        if(flagName&&flagPas&&flagPass){
          doRegister(userName, passWord);
        }
        else{
          if(!flagName){
            $("#register-username").addClass("form-control is-invalid");
          }
          if(!flagPas){
            $("#register-password").addClass("form-control is-invalid");
          }
          if(!flagPass){
            $("#register-passwords").addClass("form-control is-invalid");
          }
        }
      }
      function doRegister(userName, passWord)
      {
        $.ajax({
          type:"post",
          url:"/api/register",
          data:{"userName":userName,"passWord":passWord},
          async:true,
          success:function(response){

            // console.log(response);
            let status = response.registerStatus;
            let userAvatarLink = response.userAvatarLink;
            let userType = response.userType;
            let userId = response.userId;

            if (status == "UsernameExist"){
              alert(status);
            }
            else if (status == "PasswordTooShort"){
              alert(status);
            }
            else if (status == "Succeed"){
              localStorage.setItem("userId", userId);
              localStorage.setItem("userName", userName);
              localStorage.setItem("passWord", passWord);

              localStorage.setItem("userType", userType);
              localStorage.setItem("userAvatarLink", userAvatarLink);
            }
          }
        });
      }

    	$(function(){
    		/*错误class  form-control is-invalid
    		正确class  form-control is-valid*/

    		/*验证用户名*/
    		let name,passWord,passWords;
    		$("#register-username").change(function(){
    			name=$("#register-username").val();
    			if(name.length<2||name.length>10){
    				$("#register-username").removeClass("form-control is-valid")
    				$("#register-username").addClass("form-control is-invalid");
    				flagName=false;
    			}else{
    				$("#register-username").removeClass("form-control is-invalid")
    				$("#register-username").addClass("form-control is-valid");
    				flagName=true;
    			}
    		})
    		/*验证密码*/
    		$("#register-password").change(function(){
    			passWord=$("#register-password").val();
                passWords=$("#register-passwords").val();
    			if(passWord.length<6||passWord.length>18){
    				$("#register-password").removeClass("form-control is-valid")
    				$("#register-password").addClass("form-control is-invalid");
    				flagPas=false;
    			}
    			else{
    				$("#register-password").removeClass("form-control is-invalid")
    				$("#register-password").addClass("form-control is-valid");
    				flagPas=true;
    			}
                if(passWord!=passWords)
                {
                  $("#register-passwords").removeClass("form-control is-valid")
                  $("#register-passwords").addClass("form-control is-invalid");
                  flagPass=false;
                }
                else {
                  $("#register-passwords").removeClass("form-control is-invalid")
                  $("#register-passwords").addClass("form-control is-valid");
                  flagPass=true;
                }
    		})
    		/*验证确认密码*/
    		$("#register-passwords").change(function(){
    			passWords=$("#register-passwords").val();
    			if((passWord!=passWords)||(passWords.length<6||passWords.length>18)){
    				$("#register-passwords").removeClass("form-control is-valid")
    				$("#register-passwords").addClass("form-control is-invalid");
    				flagPass=false;
    			}
    			else{
    				$("#register-passwords").removeClass("form-control is-invalid")
    				$("#register-passwords").addClass("form-control is-valid");
    				flagPass=true;
    			}
    		})

    	})
    </script>
  </body>
</html>
